<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors Portofolio</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>

<body>
    <div id="header" class="section">
        <img alt="" class="img-circle" src="IMG_9474.JPG">
        <p> HAFIZH FUQAHA </p>
        <div class="topnav flex-container">
            <div><a href="index.html">Home</a></div>
            <div><a href="game.html">Tic Tac Toe</a></div>
            <div><a href="rps.html">Rock Paper Scissors</a></div>
            <div><a href="#contact">Contact</a></div>
            <div><a href="#about">About</a></div>
        </div>
    </div>
    <main class="section">
        <div class="judul">
            <h2>Rock Paper Scissor</h2>
        </div>
        <div class="selections">
            <button class="selection" data-selection="rock"><img class="gambar" src="batubg.png"></button>
            <button class="selection" data-selection="paper"><img class="gambar" src="kertasbg.png"></button>
            <button class="selection" data-selection="scissors"><img class="gambar" src="guntingbg.png"></button>
        </div>
        <div class="hasil">
            <h2>Hasil Tangan</h2>
            <h2>Vs</h2>
        </div>
        <div class="results">
            <div class="p">
                <h2>Player</h2>
                <div class="result-score" data-your-score>0</div>
            </div>
            <div class="p" data-final-column>
                <h2>Computer</h2>
                <div class="result-score" data-computer-score>0</div>
            </div>
        </div>
    </main>
</body>
